<div class="modal hide fade">
  <div class="modal-header">
    <button 
      type="button" 
      class="close" 
      data-dismiss="modal" 
      aria-hidden="true">&times;</button>
    <h3>Add Group for User</h3>
  </div>

  <form 
    id="usergroup-add-form" 
    class="modal-form" 
    method="post" 
    data-onsuccess_target="#group-association .list",
    action="{% url 'ajax_usergroup_create' %}">
    {% csrf_token %}

  <div class="modal-body">
      {{ usergroup_form }}
  </div>

  <div class="modal-footer">
    <input 
      class="btn btn-primary" 
      id="usergroup-add-button" 
      type="submit" 
      name="submit" 
      value="Add" />
  </div>
  </form>
</div>
